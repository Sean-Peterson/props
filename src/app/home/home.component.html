<div class="container">

  <div id="logo">
    <img src="/../../assets/images/propsLogo.png" alt="Props Logo">
  </div>
  <h1 class="bigHeader words ammo" id="veteran">Veteran Owned. Veteran Operated</h1>
  <div id="beers">
    <div class="row">
      <img class="col-sm-3  beer" (click)="insertText('blonde')" src="/../../assets/images/blonde.png" alt="Blonde Bomber">
      <img class="col-sm-3  beer" (click)="insertText('dos')" src="/../../assets/images/dosPilotos.png" alt="Dos Pilotos">

    <div class="row">
      <img class="col-sm-3  beer" (click)="insertText('kings')" src="/../../assets/images/4kings.png" alt="Four Kings">
      <img class="col-sm-3  beer" (click)="insertText('porter')" src="/../../assets/images/prop-oil-porter.png" alt="Prop Oil Porter">
      <img class="col-sm-3  beer" (click)="insertText('luckey')" src="/../../assets/images/luckeyO.png" alt="Luckey O'Neill">

  </div>

  <div class="words" id="about">
